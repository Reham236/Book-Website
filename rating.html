<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
    flex-wrap: wrap;
    padding: 20px;
    gap: 20px;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px #6f61cf;
    width: 100%;
    max-width: 400px;
    text-align: center;
    flex: 1;
    min-width: 300px;
}

.container h2 {
    color: #6f61cf;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 93%;
    margin-bottom: 15px;
}

.input-group label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #6f61cf;
}

.input-group input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #6f61cf;
    border-radius: 5px;
    font-size: 16px;
}

.input-group input:focus, textarea:focus {
    border-color: #6200ea;
    outline: none;
}

.stars {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-bottom: 15px;
}

.star {
    font-size: 24px;
    cursor: pointer;
    color: gray;
}

.star.active {
    color: gold;
}

.image-container {
    flex: 1;
    min-width: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-container img {
    width: 700px; 
    height: auto; 
    border-radius: 8px;
    object-fit: cover; 
    margin-right: 4vh;
}

button {
    background-color: #3b0591;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #471891;
}

/* استعلامات الوسائط للتكيف مع الأجهزة المختلفة */
@media (max-width: 1024px) {
    body {
        flex-direction: column;
        align-items: center;
    }

    .image-container {
        order: -1;
        margin-bottom: 20px;
    }

    .image-container img {
        width: 100%;
        height: auto;
        max-width: 400px;
        max-height: 300px;
    }
}

@media (min-width: 768px) and (max-width: 1024px) {
    .image-container {
        width: 100%;
    }
    .image-container img {
        width: 100%;
        height: auto;
    }
}


@media (max-width: 480px) {
    .container {
        padding: 20px;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }
}
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./images/review.jpeg" alt="Writing a review">
    </div>
    <div class="container">
        <h2>Leave a Review</h2>
        <div class="input-group">
            <label for="username">Your Name:</label>
            <input type="text" id="username" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="comment">Your Comment:</label>
            <textarea id="comment" placeholder="Your Comment" rows="4" required></textarea>
        </div>
        <div class="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <button onclick="submitReview()">Submit</button>
        <p id="result"></p>
    </div>

   <script src="rating.js"></script>
   <script src="script.js"></script>
</body>
</html>
