<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Check Out !</title>
    <link rel="icon" type="image/png" href="images/Book Bundle.png">
     <link rel="stylesheet" href="checkout.css">

</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="payment-container">
                <h3>Payment Information</h3>
                <button class="credit-card-btn">Pay with Credit Card</button>
                <div class="input-container">
                    <input type="text" class="card-number" placeholder="Card Number">
                    <div class="small-inputs">
                        <input type="text" class="expiry" placeholder="MM/YY">
                        <input type="text" class="cvc" placeholder="CVC">
                    </div>
                </div>
                <button class="activate-btn">Confirm Payment</button>
               
<div class="payment-security">
    <div class="icons">
        <img src="https://assets.website-files.com/61497c015f722323e5fb623a/61497c015f7223686dfb62b9_visa.png" alt="Visa">
        <img src="https://th.bing.com/th/id/OIP.OQjzCmCSx1LXKnC8B6_2WwHaHa?w=512&h=512&rs=1&pid=ImgDetMain" alt="MasterCard">
        <img src="https://th.bing.com/th/id/OIP.P4-vmnrSMRF44Y8ll5C52gHaEK?w=3840&h=2160&rs=1&pid=ImgDetMain" alt="Discover">
        <img src="https://www.sensepass.com/wp-content/uploads/2023/06/paypal-payment-icon-editorial-logo-free-vector.jpeg" alt="PayPal">
    </div>
    <p>100% Safe & Secure</p>
</div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
